<div class="card"  [ngStyle]="getEstiloCardBlock()">
  <img class="card-img-top" src="https://randomuser.me/api/portraits/women/{{aluno.id}}.jpg" alt="Card image cap">
  <div class="card-block" align="center" [ngStyle]="{'background-color': 'yellow'}">
    <span class="badge" [ngClass]="{'badge-danger': isAdmin(), 'badge-info': !isAdmin()}"><strong>{{aluno.nome}}</strong></span>
  </div>
</div>
