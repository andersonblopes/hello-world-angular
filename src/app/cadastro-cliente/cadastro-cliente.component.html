<div class="container">
    <h2>Cadastro de Cliente</h2>

    <div *ngIf="usuarioForm.invalid && usuarioForm.dirty" class="alert alert-danger">
      Preencha todos os campos
    </div>

        <form autocomplete="off" #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">

        <div class="form-group" [class.has-danger] = "nome.invalid && nome.touched">
          <label class="form-control-label">Nome</label>
          <input type="text" class="form-control" name="primeiroNome"
            [(ngModel)] = "cliente.nome" required minlength="10" pattern="[a-zA-Z ]*" #nome = "ngModel">

            <div *ngIf="nome.hasError('required') && nome.touched " class="form-control-feedback">Informe um nome </div>
            <div *ngIf="nome.hasError('minlength') && nome.touched " class="form-control-feedback">O nome deve ter mais de 10 caracteres</div>
            <div *ngIf="nome.hasError('pattern') && nome.touched " class="form-control-feedback">Informe um nome somente contendo letras</div>
        </div>

        <div class="form-group" [class.has-danger] = "email.invalid && email.touched">
            <label class="form-control-label">E-mail</label>
            <input type="text" class="form-control" name="emailAddress"
              [(ngModel)]="cliente.email" email #email = "ngModel">

              <div *ngIf="email.invalid && email.touched" class="form-control-feedback">Informe um e-mail válido </div>
          </div>

          <div class="form-group" [class.has-danger] = "profissao.invalid && profissao.touched">
              <label class="form-control-label">Profissão</label>
              <select class="form-control" name="profissao" [(ngModel)]="cliente.profissao" required #profissao = "ngModel">
                <option value="">Selecione</option>
                <option *ngFor="let p of profissoes" [value]="p">{{p}}</option>
              </select>

              <div *ngIf="profissao.invalid && profissao.touched" class="form-control-feedback">Informe uma profissão </div>
          </div>

          <button type="submit" [disabled]="!usuarioForm.valid" class="btn btn-primary">Cadastrar</button>

      </form>

    </div>
