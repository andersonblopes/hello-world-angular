<div class="container">
    <h2>Cadastro de Cliente</h2>

      <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">

        <div class="form-group">
          <label class="form-control-label">Nome</label>
          <input type="text" class="form-control" name="nome" ngModel>
        </div>

        <div class="form-group">
            <label class="form-control-label">E-mail</label>
            <input type="text" class="form-control" name="email" ngModel>
          </div>

          <div class="form-group">
              <label class="form-control-label">ProfissÃ£o</label>
              <select class="form-control" name="profissao" [ngModel]="profissaoDefault">

                <option *ngFor="let p of profissoes" [value]="p">{{p}}</option>
              </select>
          </div>

          <button type="submit" class="btn btn-primary">Cadastrar</button>

      </form>

    </div>
